<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
      .container {
        display: flex;
        height: 100vh;
      }
      .spinner {
        margin: auto;
        position: relative;
      }
      .spinner-text {
        font-family: "Courier New", Courier, monospace;
        font-size: 16px;
        text-transform: uppercase;
        animation: blink 2s;
        animation-iteration-count: infinite;
        transition-timing-function: linear;
      }
      .rect {
        background-color: black;
        width: 10px;
        height: 4px;
        border-radius: 2px;
        animation: move 2s, blink 2s;
        position: absolute;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      @keyframes move {
        from {
          left: 0;
          opacity: 1;
        }
        to {
          left: 70px;
        }
      }

      @keyframes blink {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="spinner">
        <span class="spinner-text">Loading...</span>
        <div class="rect"></div>
      </div>
    </div>
  </body>
</html>
